{% extends 'base.html' %}

{% block title %}{% if car %}Edit Mobil{% else %}Tambah Mobil{% endif %} - Car Management{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">
                    <i class="fas fa-{% if car %}edit{% else %}plus{% endif %}"></i>
                    {% if car %}Edit Mobil{% else %}Tambah Mobil Baru{% endif %}
                </h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="brand" class="form-label">Merek</label>
                                <input type="text" class="form-control" id="brand" name="brand" 
                                       value="{% if car %}{{ car.brand }}{% endif %}" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="model" class="form-label">Model</label>
                                <input type="text" class="form-control" id="model" name="model" 
                                       value="{% if car %}{{ car.model }}{% endif %}" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="year" class="form-label">Tahun</label>
                                <input type="number" class="form-control" id="year" name="year" 
                                       value="{% if car %}{{ car.year }}{% endif %}" min="1900" max="2030" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="color" class="form-label">Warna</label>
                                <input type="text" class="form-control" id="color" name="color" 
                                       value="{% if car %}{{ car.color }}{% endif %}" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="price" class="form-label">Harga (Rp)</label>
                        <input type="number" class="form-control" id="price" name="price" 
                               value="{% if car %}{{ car.price }}{% endif %}" min="0" step="1000000" required>
                    </div>
                    
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-{% if car %}warning{% else %}success{% endif %}">
                            <i class="fas fa-{% if car %}save{% else %}plus{% endif %}"></i>
                            {% if car %}Update Mobil{% else %}Tambah Mobil{% endif %}
                        </button>
                        <a href="{% url 'car_list' %}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Kembali
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
